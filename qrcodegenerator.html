<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="icon" type="image/x-icon" href="/qrcodefavicon.ico">

  <style>
    *, *::before, *::after {
    box-sizing: border-box;
    }

    p {
    margin: 1rem 0 1rem 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 512px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #e5e7eb;

    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #qrcode {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <p style="color:lightcoral">(if using google forms, copy the "shortened" responder link)</p>
    <input id="text" type="text" placeholder="Enter text or URL" onkeydown="handleEnter(event)" />
    <button onclick="generateQR()">Generate QR Code</button>
    <button id="downloadBtn" style="margin-top:0.5rem;background:#16a34a;opacity:0.5" onclick="downloadPNG()" disabled>Download PNG</button>
    <div id="qrcode"></div>
    <footer>
      Created by <a href="https://github.com/Fa1conX" target="_blank" style="color:#60a5fa">Karsten H</a>, Powered by <a href="https://github.com/davidshimjs/qrcodejs" target="_blank" style="color:#60a5fa">qrcodejs</a>
    </footer>
  </div>

  <!-- Lightweight, well-known QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    let qr;
    let lastText = "";

    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const container = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!text) return;

      lastText = text;
      container.innerHTML = "";
      qr = new QRCode(container, {
        text: text,
        width: 512,
        height: 512,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      downloadBtn.disabled = false;
      downloadBtn.style.opacity = "1";
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        generateQR();
      }
    }

    function downloadPNG() {
      const container = document.getElementById("qrcode");
      const img = container.querySelector("img");
      const canvas = container.querySelector("canvas");

      let dataUrl;
      if (img) {
        dataUrl = img.src;
      } else if (canvas) {
        dataUrl = canvas.toDataURL("image/png");
      } else {
        alert("Generate a QR code first");
        return;
      }

      const a = document.createElement("a");
      a.href = dataUrl;
      a.download = "qr-code.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    </script>
</body>
</html>
