<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #qrcode {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <input id="text" type="text" placeholder="Enter text or URL" />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
    <footer>
      Powered by <a href="https://github.com/davidshimjs/qrcodejs" target="_blank" style="color:#60a5fa">qrcodejs</a>
    </footer>
  </div>

  <!-- Lightweight, well-known QR library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const container = document.getElementById("qrcode");

      if (!text) return;

      container.innerHTML = "";
      qr = new QRCode(container, {
        text: text,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
