<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="home-styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Fa1conX</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="photoportfolio.html">Gallery</a></li>
                    <li><a href="https://github.com/Fa1conX" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="error-section">
            <div class="container">
                <div class="error-content">
                    <div class="error-code">404</div>
                    <h1>Page Not Found</h1>
                    <p>Oops! It seems like this page has disappeared into the digital void.</p>
                    <p class="error-subtext">The page you're looking for might have been moved or deleted.</p>
                    <div class="error-actions">
                        <a href="index.html" class="btn btn-primary">Back to Home</a>
                        <a href="photoportfolio.html" class="btn btn-secondary">Explore Gallery</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div>
                    <p>&copy; 2026 Fa1conX. All rights reserved.</p>
                    <div class="social-links">
                        <a href="https://github.com/Fa1conX" target="_blank">GitHub</a>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
